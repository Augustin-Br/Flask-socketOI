<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Accueil</title>
</head>

<body>

    <!-- Navbar -->

    <div id="navbar">
        <ul>
            <li><a class="etiquettes" href="">Accueil</a></li>
            <li><a class="etiquettes" href="">RÃ¨gle</a></li>
            <li><a class="etiquettes" href="#">Autres</a></li>
            <a href="/sign-up">
                <button type="button" class="btn btn-outline-light">Connectez-vous</button>
            </a>
        </ul>
    </div>





    <div class="content">
        <div class="game">

            <!-- Gif .-!-. Jouer -->

            <div id="Gif-jouer">
                <img class="icon_site" src="{{ url_for('static',filename='pictures/yuuuuuu.gif') }}" width="100%"
                    height="60%" alt="">
            </div>

        </div>
        <div class="scoreboard">
            <!-- Scoreboard-->
            <table>
                <caption>Score board</caption>
                <thead>
                    <tr>
                        <th>Pseudo</th>
                        <th>Nombre de partie</th>
                        <th>Score Total</th>
                    </tr>
                </thead>
                <tbody>

                    {% for i in data %}

                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.nb_partie}}</td>
                        <td>{{i.score_total}}</td>
                    </tr>


                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
