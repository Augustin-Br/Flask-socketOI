<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Accueil</title>
</head>

<body>

    <!-- Navbar -->

    <div id="navbar">
        <ul>
            <li><a class="etiquettes" href="">Accueil</a></li>
            <li><a class="etiquettes" href="">Règle</a></li>
            <li><a class="etiquettes" href="#">Autres</a></li>
            <a href="/login">
                <button type="button" class="btn btn-outline-light">Connectez-vous</button>
            </a>
        </ul>
    </div>


    <div class="content">
        <div class="game">
            <div id="Gif-jouer">
                <img class="icon_site" src="{{ url_for('static',filename='pictures/yuuuuuu.gif') }}" width="1200px" height="720px" alt="">
            </div>
            <!-- <div id="Jouer">
                <button type="button" class="btn btn-outline-secondary btn-lg">Jouer</button>
            </div> -->

        </div>
        <div class="scoreboard">
            <!-- Scoreboard-->
            <table>
                <caption>Score board</caption>
                <thead>
                    <tr>
                        <th>Pseudo</th>
                        <th>Nombre de partie</th>
                        <th>Score Total</th>
                    </tr>
                </thead>
                <tbody>

                    {% for i in data %}

                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.nb_partie}}</td>
                        <td>{{i.score_total}}</td>
                    </tr>


                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

<footer>
    <div>
        <h4>Tous droits réservés !</h4>
    </div>
</footer>

</html>
